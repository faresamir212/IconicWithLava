<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Proposal</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      margin-bottom: 15px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #aaa;
      color: white;
      position: absolute;
    }

    video {
      width: 80%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <img src="images/love.png" alt="Love">
    <img src="images/heart.png" alt="Heart">

    <br>

    <button id="yes">Yes ðŸ’˜</button>
    <button id="no">No ðŸ™„</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const box = document.getElementById("box");

    // Ø²Ø± No ÙŠØ±ÙˆØ­ Ø¹Ù„Ù‰ Ø²Ø± Yes
    noBtn.addEventListener("mouseover", () => {
      const yesRect = yesBtn.getBoundingClientRect();
      const boxRect = box.getBoundingClientRect();

      noBtn.style.left = (yesRect.left - boxRect.left) + "px";
      noBtn.style.top = (yesRect.top - boxRect.top) + "px";
    });

    // Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Yes ÙŠØ¸Ù‡Ø± Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        ">
          <video controls autoplay>
            <source src="video/valentine.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      `;
    });
  </script>

</body>
</html>
