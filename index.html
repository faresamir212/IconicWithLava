<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ICONIC ü§é LAVA</title>

<style>
body{
  min-height:100vh;
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:auto;
}

/* ========== ANIMATIONS ========== */
@keyframes fadeIn {
  from { opacity:0; }
  to { opacity:1; }
}
@keyframes scaleIn {
  from { transform:scale(.9); opacity:0; }
  to { transform:scale(1); opacity:1; }
}
@keyframes slideUp {
  from { transform:translateY(30px); opacity:0; }
  to { transform:translateY(0); opacity:1; }
}

.fade { animation: fadeIn .6s ease forwards; }
.scale { animation: scaleIn .6s ease forwards; }
.slide { animation: slideUp .6s ease forwards; }

/* PASSWORD */
#passwordScreen{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  z-index:9999;
}

#passwordBox{
  background:#fff;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  width:320px;
  animation: scaleIn .6s ease;
}

#passwordTimer{
  color:#ff4d6d;
  font-weight:bold;
  margin-bottom:10px;
}

#passwordBox h2{color:#ff4d6d;}

#passwordBox input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin:15px 0;
}

#passwordBox button{
  padding:12px 30px;
  border:none;
  border-radius:12px;
  background:#ff4d6d;
  color:#fff;
  cursor:pointer;
}

/* MAIN */
#mainContent{
  display:none;
  min-height:100vh;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

.box{
  background:#fff;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  width:360px;
  max-width:90%;
  margin-top:40px;
  position:relative;
}

h1{color:#ff4d6d;}
.emojis{font-size:28px;}

button{
  padding:15px 35px;
  font-size:18px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  margin:10px;
}

#yes{background:#ff4d6d;color:white;}
#no{
  background:#aaa;
  color:white;
  position:absolute;
}

/* SHAKE */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}
.shake{animation:shake .4s}

/* HEARTS */
.heart{
  position:fixed;
  top:-10%;
  font-size:24px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{top:110%;opacity:0}
}

video{
  width:90%;
  max-width:600px;
  margin:30px auto;
  display:none;
  border-radius:20px;
}

.final-text{
  display:none;
  font-size:22px;
  color:#ff4d6d;
  font-weight:bold;
  text-align:center;
  margin-top:20px;
}

/* OPTIONS */
.options{
  display:none;
  flex-direction:column;
  align-items:center;
  margin-top:20px;
}

/* SECRET MSG */
.secretMsg{
  display:none;
  min-height:100vh;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

.secretMsg .box{
  max-width:600px;
}

.secretMsg img{
  width:45%;
  max-width:200px;
  margin:10px;
  border-radius:10px;
}

.custom-text{
  font-size:20px;
  color:#ff4d6d;
  font-weight:bold;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen">
  <div id="passwordBox">
    <div id="passwordTimer">HURRY LAVA IN DANGER</div>
    <h2>Enter Password ü§é</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Enter</button>
  </div>
</div>

<!-- MAIN -->
<div id="mainContent">

  <div class="box scale" id="box">
    <h1>Will you be my Valentine? ü§é</h1>
    <div class="emojis">ü§éü•π</div>
    <p>ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ÿßŸÑÿ±ŸÅÿ∂: <span id="count">0</span></p>
    <p>ŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿ≠ÿ® ü§é: <span id="love">100</span>%</p>
    <div id="message" style="color:#ff4d6d;font-weight:bold"></div>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="options slide" id="options">
    <button id="watchVideo">Watch Video</button>
    <button id="secretMsg">Secret Msg ü§é</button>
  </div>

  <video id="valentineVideo" controls muted class="fade">
    <source src="./video.mp4" type="video/mp4">
  </video>

  <div class="final-text fade" id="finalText1">
    NO MATTER WHAT HAPPENED<br>IM ALWAYS WITH YOU
  </div>
  <div class="final-text fade" id="finalText2">
    ICONIC WITH LAVA FOREVER ü§é
  </div>

</div>

<!-- SECRET MSG PAGE -->
<div class="secretMsg" id="secretMsgPage">
  <div class="box scale">
    <h1>Secret Message ü§é</h1>

    <img src="https://via.placeholder.com/200x200?text=Image+1">
    <img src="https://via.placeholder.com/200x200?text=Image+2">

    <div class="custom-text">
      Always together forever ü§é
    </div>

    <button onclick="goBackFromSecret()">Back</button>
  </div>
</div>

<script>
const CORRECT_PASSWORD="iconiclava";
let noCount=0,love=100;

function checkPassword(){
  if(passwordInput.value===CORRECT_PASSWORD){
    passwordScreen.style.display="none";
    mainContent.style.display="flex";
  }else alert("Wrong password üòú");
}

no.onclick=()=>{
  noCount++;
  love=Math.max(0,love-15);
  count.textContent=noCount;
  loveSpan.textContent=love;
  message.textContent="ŸÖÿ™ÿ£ŸÉÿØÿü ü•∫";
  box.classList.add("shake");
  setTimeout(()=>box.classList.remove("shake"),400);

  no.style.left=Math.random()*200+"px";
  no.style.top=Math.random()*200+"px";
};

yes.onclick=()=>{
  box.style.display="none";
  options.style.display="flex";
};

watchVideo.onclick=()=>{
  options.style.display="none";
  valentineVideo.style.display="block";
  finalText1.style.display="block";
  finalText2.style.display="block";

  for(let i=0;i<20;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="ü§é";
    h.style.left=Math.random()*100+"%";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),3000);
  }
};

secretMsg.onclick=()=>{
  mainContent.style.display="none";
  secretMsgPage.style.display="flex";
};

function goBackFromSecret(){
  secretMsgPage.style.display="none";
  mainContent.style.display="flex";
  options.style.display="flex";
}
</script>

</body>
</html>
