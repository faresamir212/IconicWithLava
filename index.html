<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICONIC ü§é LAVA</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 360px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 5px;
    }

    .names {
      font-size: 18px;
      font-weight: bold;
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    .emojis {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .counter {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .timer {
      font-size: 18px;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #aaa;
      color: white;
      position: absolute;
    }

    #no span {
      display: inline-block;
      animation: shake 0.6s infinite alternate;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      50% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    video {
      width: 80%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: none; /* Initially hidden */
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    .final-text {
      font-size: 18px; /* Reduced from 24px for better fit */
      font-weight: bold;
      color: #ff4d6d;
      display: none; /* Initially hidden */
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="box" id="box">
    <h1>Will you be my Valentine? ü§é</h1>

    <!-- ÿßŸÑÿ£ÿ≥ŸÖÿßÿ° -->

    <div class="emojis">ü§éü•π</div>

    <div class="counter">ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ÿßŸÑÿ±ŸÅÿ∂: <span id="count">0</span></div>

    <div class="timer">ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸä: <span id="time">10</span> ÿ´ÿßŸÜŸäÿ©</div>

    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- ÿßŸÑŸÜÿµ ÿßŸÑŸÜŸáÿßÿ¶Ÿä ŸÅŸàŸÇ ÿßŸÑŸÅŸäÿØŸäŸà -->
  <div class="final-text" id="finalText1">NO MATTER WHAT HAPPENED IM ALWAYS WITH YOU</div>
  <div class="final-text" id="finalText2">ICONIC with LAVA FOREVERü§é</div>

  <video id="valentineVideo" controls>
    <source src="path/to/your/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    let count = 0;
    let timeLeft = 10; // Countdown starts at 10 seconds
    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const countSpan = document.getElementById('count');
    const timeSpan = document.getElementById('time');
    const box = document.getElementById('box');
    const video = document.getElementById('valentineVideo');
    const finalText1 = document.getElementById('finalText1');
    const finalText2 = document.getElementById('finalText2');

    // Function to check if device is mobile
    function isMobile() {
      return window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Function to move "No" button far away
    function moveNoButtonFar() {
      const maxX = window.innerWidth - 100;
      const maxY = window.innerHeight - 100;
      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;
      noButton.style.left = randomX + 'px';
      noButton.style.top = randomY + 'px';
    }

    // Countdown timer
    const timer = setInterval(() => {
      timeLeft--;
      timeSpan.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        // Force "Yes" by hiding "No" and showing a message or auto-clicking
        noButton.style.display = 'none';
        alert('ÿßŸÑŸàŸÇÿ™ ÿßŸÜÿ™ŸáŸâ! Ÿäÿ¨ÿ® ÿ£ŸÜ ÿ™ŸÇŸàŸÑ ŸÜÿπŸÖ! üòò');
        // Optionally, auto-trigger Yes
        yesButton.click();
      }
    }, 1000);

    // Move "No" button on hover (mouseover) - more aggressively (only on desktop)
    noButton.addEventListener('mouseover', () => {
      if (!isMobile()) { // Only on desktop
        moveNoButtonFar();
      }
    });

    // Click on "No" (increases counter, moves far, and shows message on mobile)
    noButton.addEventListener('click', () => {
      count++;
      countSpan.textContent = count;
      moveNoButtonFar(); // Move on all devices
      if (isMobile()) {
        alert('ŸÑÿßÿ≤ŸÖ ÿ™ÿØŸàÿ≥Ÿä Yes! üòò'); // Show message on mobile
      }
    });

    yesButton.addEventListener('click', () => {
      clearInterval(timer); // Stop the timer
      // Hide the box, show the final text and video
      box.classList.add('hidden');
      finalText1.style.display = 'block';
      finalText2.style.display = 'block';
      video.style.display = 'block';
      // Trigger confetti
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    });
  </script>

</body>
</html>
