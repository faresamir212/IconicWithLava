<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ICONIC ü§é LAVA</title>

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
}

/* PASSWORD */
#passwordScreen{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}
#passwordBox{
  background:#fff;
  padding:30px;
  border-radius:20px;
  width:320px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}
#danger{
  color:#ff4d6d;
  font-weight:bold;
  margin-bottom:10px;
}
#passwordBox input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin:15px 0;
}
#passwordBox button{
  background:#ff4d6d;
  color:#fff;
  border:none;
  padding:12px 30px;
  border-radius:12px;
  cursor:pointer;
}

/* MAIN BOX */
.page{
  display:none;
  width:100%;
  justify-content:center;
}
.box{
  background:#fff;
  margin-top:40px;
  padding:30px;
  border-radius:20px;
  width:360px;
  max-width:90%;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  position:relative;
}

h1{color:#ff4d6d}

button{
  padding:14px 30px;
  border:none;
  border-radius:12px;
  font-size:18px;
  cursor:pointer;
  margin:10px;
}

#yes{background:#ff4d6d;color:white}
#no{
  background:#aaa;
  color:white;
  position:absolute;
  top:10px;
  left:10px;
}

/* OPTIONS */
#yesOptions{display:none}

/* SECRET PAGE */
#secretPage img{
  width:45%;
  border-radius:12px;
  border:2px solid #ff4d6d;
}
#secretPage video{
  width:100%;
  border-radius:15px;
  margin:20px 0;
}
.secret-text{
  color:#ff4d6d;
  font-size:18px;
}

/* SHAKE */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}
.shake{animation:shake .4s}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen">
  <div id="passwordBox">
    <div id="danger">‚ö†Ô∏è LAVA IN DANGER</div>
    <h2>Enter Password ü§é</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Enter</button>
  </div>
</div>

<!-- MAIN PAGE -->
<div id="mainPage" class="page">
  <div class="box" id="mainBox">
    <h1>Will you be my Valentine? ü§é</h1>
    <p>ü§éü•π</p>

    <p>ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ÿßŸÑÿ±ŸÅÿ∂: <span id="count">0</span></p>

    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="box" id="yesOptions">
    <h2>Choose Your Secret ü§é</h2>
    <button onclick="openSecret()">Secret Msg ü§é</button>
  </div>
</div>

<!-- SECRET PAGE -->
<div id="secretPage" class="page">
  <div class="box">
    <h1>ü§é Secret Message</h1>

    <div style="display:flex;gap:10px;justify-content:center">
      <img src="./img1.jpg">
      <img src="./img2.jpg">
    </div>

    <video controls>
      <source src="./secret-video.mp4" type="video/mp4">
    </video>

    <div class="secret-text">
      ü§é this message is only for you <br>
      no one else will ever see this
    </div>

    <button onclick="back()">Back</button>
  </div>
</div>

<script>
const password="iconiclava";
let count=0;

function checkPassword(){
  if(passwordInput.value===password){
    passwordScreen.style.display="none";
    mainPage.style.display="flex";
  }else alert("Wrong password üòú");
}

/* NO BUTTON MOVE */
no.onclick=()=>{
  count++;
  document.getElementById("count").textContent=count;
  no.style.top=Math.random()*200+"px";
  no.style.left=Math.random()*200+"px";
  mainBox.classList.add("shake");
  setTimeout(()=>mainBox.classList.remove("shake"),400);
}

yes.onclick=()=>{
  mainBox.style.display="none";
  yesOptions.style.display="block";
}

function openSecret(){
  mainPage.style.display="none";
  secretPage.style.display="flex";
}

function back(){
  secretPage.style.display="none";
  mainPage.style.display="flex";
  mainBox.style.display="block";
  yesOptions.style.display="none";
}
</script>

</body>
</html>
