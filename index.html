<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICONIC ü§é LAVA</title>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow-y: auto;
    }

    /* PASSWORD SCREEN */
    #passwordScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #passwordBox {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 320px;
      max-width: 90%;
    }

    #passwordBox h2 {
      color: #ff4d6d;
    }

    #passwordBox input {
      padding: 12px;
      width: 100%;
      margin: 15px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #passwordBox button {
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 360px;
      max-width: 90%;
      margin-top: 40px;
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 5px;
    }

    .emojis {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .counter {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .timer {
      font-size: 18px;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #aaa;
      color: white;
      position: absolute;
    }

    #no span {
      display: inline-block;
      animation: shake 0.6s infinite alternate;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      50% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    video {
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin: 30px auto;
      display: none;
    }

    .hidden {
      display: none;
    }

    .final-text {
      font-size: clamp(14px, 4vw, 22px);
      font-weight: bold;
      color: #ff4d6d;
      max-width: 90%;
      text-align: center;
      line-height: 1.4;
      margin-bottom: 20px;
      display: none;
    }
  </style>
</head>

<body>

  <!-- PASSWORD -->
  <div id="passwordScreen">
    <div id="passwordBox">
      <h2>Enter Password ü§é</h2>
      <input type="password" id="passwordInput" placeholder="Password">
      <button onclick="checkPassword()">Enter</button>
    </div>
  </div>

  <!-- MAIN BOX -->
  <div class="box" id="box">
    <h1>Will you be my Valentine? ü§é</h1>
    <div class="emojis">ü§éü•π</div>

    <div class="counter">
      ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ÿßŸÑÿ±ŸÅÿ∂: <span id="count">0</span>
    </div>

    <div class="timer">
      ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸä: <span id="time">10</span> ÿ´ÿßŸÜŸäÿ©
    </div>

    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- VIDEO -->
  <video id="valentineVideo" controls muted playsinline>
    <source src="./video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- FINAL TEXT -->
  <div class="final-text" id="finalText1">
    NO MATTER WHAT HAPPENED<br>
    IM ALWAYS WITH YOU
  </div>

  <div class="final-text" id="finalText2">
    ICONIC WITH LAVA FOREVER ü§é
  </div>

  <script>
    /* PASSWORD */
    const CORRECT_PASSWORD = "iconiclava";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById("passwordScreen").style.display = "none";
      } else {
        alert("Wrong password üòú");
      }
    }

    /* VALENTINE LOGIC */
    let count = 0;
    let timeLeft = 10;

    const noButton = document.getElementById('no');
    const yesButton = document.getElementById('yes');
    const countSpan = document.getElementById('count');
    const timeSpan = document.getElementById('time');
    const box = document.getElementById('box');
    const video = document.getElementById('valentineVideo');
    const finalText1 = document.getElementById('finalText1');
    const finalText2 = document.getElementById('finalText2');

    function isMobile() {
      return window.innerWidth <= 768;
    }

    function moveNoButtonFar() {
      const maxX = window.innerWidth - 120;
      const maxY = window.innerHeight - 120;
      noButton.style.left = Math.random() * maxX + 'px';
      noButton.style.top = Math.random() * maxY + 'px';
    }

    const timer = setInterval(() => {
      timeLeft--;
      timeSpan.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        noButton.style.display = 'none';
        alert('ÿßŸÑŸàŸÇÿ™ ÿßŸÜÿ™ŸáŸâ! ŸÑÿßÿ≤ŸÖ Yes üòò');
        yesButton.click();
      }
    }, 1000);

    noButton.addEventListener('mouseover', () => {
      if (!isMobile()) moveNoButtonFar();
    });

    noButton.addEventListener('click', () => {
      count++;
      countSpan.textContent = count;
      moveNoButtonFar();
      if (isMobile()) alert('ŸÑÿßÿ≤ŸÖ ÿ™ÿØŸàÿ≥Ÿä Yes üòò');
    });

    yesButton.addEventListener('click', () => {
      clearInterval(timer);
      box.classList.add('hidden');

      video.style.display = 'block';
      finalText1.style.display = 'block';
      finalText2.style.display = 'block';

      video.play().catch(() => {});

      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration =
          (Math.random() * 3 + 2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    });
  </script>

</body>
</html>
