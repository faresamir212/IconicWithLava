<!DOCTYPE html>

<head>

<style>
body{

}

/* PASSWORD */
#passwordScreen{

  top: 0;
  left: 0;

  display:flex;
  align-items:center;

}

#passwordBox{

  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  width:320px;
  max-width:90%;
}

#passwordBox h2{color:#ff4d6d;}

#passwordTimer{
  color:#ff4d6d;
  font-weight:bold;
  margin-bottom:10px;
}

#passwordBox input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin:15px 0;
}

#passwordBox button{
  padding:12px 30px;
  border:none;
  border-radius:12px;
  background:#ff4d6d;
  color:#fff;
  cursor:pointer;
}

/* MAIN */
#mainContent{
  display:none;
  min-height:100vh;
  flex-direction:column;
  align-items:center;
}

.box{
  background:#fff;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.2);

  max-width:90%;

}

h1{color:#ff4d6d;}
.emojis{font-size:28px;}

.counter{font-size:14px;}
.timer{color:#ff4d6d;font-weight:bold;}

button{

  font-size:18px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  margin:10px;
}

#yes{background:#ff4d6d;color:white;}
#no{
  background:#aaa;
  color:white;
  position:absolute;
}

/* SHAKE */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}
.shake{animation:shake .4s}

/* HEARTS */
.heart{
  position:fixed;
  top:-10%;
  font-size:24px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{top:110%;opacity:0}
}

video{
  width:90%;
  max-width:600px;
  margin:30px auto;
  display:none;
  border-radius:20px;
}

.final-text{
  display:none;
  font-size:22px;
  color:#ff4d6d;
  font-weight:bold;
  text-align:center;
}

/* Dark screen overlay for timer expiry */
#darkOverlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #000;
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  color: white;
  cursor: pointer;
  z-index: 10000;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="passwordScreen">

</div>

<!-- Dark overlay for timer expiry -->
<div id="darkOverlay" onclick="resetTimer()">
  <h1>LAVA ÿßÿÆÿ™ŸÅÿ™ üò±</h1>
  <p>ÿßŸÑÿ≠ŸÑ ÿßŸÑŸàÿ≠ŸäÿØÿü YES ü§é<br>(Click to try again)</p>
</div>

<!-- MAIN -->
<div id="mainContent">

  <div class="box" id="box">
    <h1>Will you be my Valentine? ü§é</h1>
    <div class="emojis">ü§éü•π</div>

    <div class="counter">
      ŸÖÿ≠ÿßŸàŸÑÿßÿ™ ÿßŸÑÿ±ŸÅÿ∂: <span id="count">0</span>
    </div>

    <div class="timer">
      ŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿ≠ÿ® ü§é: <span id="love">100</span>%
    </div>

    <div id="message" style="margin-top:10px;font-weight:bold;color:#ff4d6d"></div>

    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <video id="valentineVideo" controls>
    <source src="./video.mp4" type="video/mp4">
    Your browser does not support the video tag. Please update or try a different browser.
  </video>

  <div class="final-text" id="finalText1">
    NO MATTER WHAT HAPPENED<br>IM ALWAYS WITH YOU
  </div>

  </div>

</div>

<script>
const CORRECT_PASSWORD = "iconiclava";
let noCount = 0;
let love = 100;
let timeLeft = 15; // Extended timer for more forgiveness
let timer;

const messages = [
  "ŸÖÿ™ÿ£ŸÉÿØÿü ü•∫",
  "ŸÇŸÑÿ®Ÿä ÿ®Ÿäÿ™ŸÉÿ≥ÿ± ü§é",
  "ÿØŸá ÿßÿÆÿ™Ÿäÿßÿ± ÿµÿπÿ® üò≠",
  "ÿ≤ÿ± No ÿ¥ŸÉŸÑŸá ŸÖŸÉÿ≥Ÿàÿ± üò§",
  "ÿ¢ÿÆÿ± ÿ™ÿ≠ÿ∞Ÿäÿ± üòà"
];

function checkPassword() {
  const val = document.getElementById("passwordInput").value;
  if (val === CORRECT_PASSWORD) {
    document.getElementById("passwordScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "flex";
    startTimer();
  } else {
    alert("Wrong password üòú");
  }
}

function startTimer() {
  timer = setInterval(() => {
    timeLeft--;
    document.getElementById("yes").style.transform = "scale(" + (1 + (15 - timeLeft) * 0.03) + ")"; // Adjusted scaling
    if (timeLeft <= 0) {
      clearInterval(timer);
      document.getElementById("darkOverlay").style.display = "flex";
    }
  }, 1000);
}

function resetTimer() {
  document.getElementById("darkOverlay").style.display = "none";
  timeLeft = 15;
  startTimer();
}

document.getElementById("no").onclick = function() {
  noCount++;
  love = Math.max(0, love - 15);

  document.getElementById("count").textContent = noCount;
  document.getElementById("love").textContent = love;
  document.getElementById("message").textContent = messages[Math.min(noCount - 1, messages.length - 1)];

  const box = document.getElementById("box");
  box.classList.add("shake");
  setTimeout(() => box.classList.remove("shake"), 400);

  // Improved bounds checking for "No" button to keep it visible
  const boxRect = box.getBoundingClientRect();
  const buttonWidth = this.offsetWidth;
  const buttonHeight = this.offsetHeight;
  const maxLeft = boxRect.width - buttonWidth - 20; // Padding
  const maxTop = boxRect.height - buttonHeight - 20;
  this.style.left = Math.random() * maxLeft + "px";
  this.style.top = Math.random() * maxTop + "px";
};

document.getElementById("yes").onclick = function() {
  clearInterval(timer);
  document.getElementById("box").style.display = "none";
  document.getElementById("valentineVideo").style.display = "block";
  document.getElementById("finalText1").style.display = "block";
  document.getElementById("finalText2").style.display = "block";

  // Fewer hearts on smaller screens for performance
  const heartCount = window.innerWidth < 600 ? 15 : 30;
  for (let i = 0; i < heartCount; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "ü§é";
    h.style.left = Math.random() * 100 + "%";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 3000);
  }
};
</script>
